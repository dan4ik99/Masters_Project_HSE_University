{% extends 'base.html' %}

{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<!-- addVacancy - имя функции представления. Имя функции обработчика данного запроса -->
<form action="{{url_for('addVacancy')}}" method="post" class="form-contact">
<p><label>Название вакансии: </label> <input type="text" name="name" value="" required />
<p><label>Город: </label> <input type="text" name="city" value="" required />
<p><label>Уровень З/П: </label> <input type="text" name="salary" value="" required />
<p><label>Тип занятости: </label> <input type="text" name="schedule" value="" required />
<p><label>Текст статьи:</label>
<p><textarea name="description" rows=7 cols=40></textarea>
<p><input type="submit" value="Добавить" />
</form>
{% endblock %}
